<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Actualizar inventario</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Spring Tool</a>
            
            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <li class="nav-item"><a class="nav-link" th:href="@{/producto/index}">Mantenimiento de productos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/inventario/index}">Mantenimiento de inventario</a></li>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class = "text-center"> Editar Inventario</h1>
                    <div class="card-body">
                    <form th:action="@{/inventario/{id} (id=${inventario.nroInventario})}" th:object="${inventario}" method="POST">
                        
                        <div class="form-group" style="display: none">
                            <label>Nro de inventario</label>
                            <input type="text" name="nroInventario" th:field="*{nroInventario}"
                                   class="form-control"
                                   placeholder="Ingresar Nro" />
                        </div>
                        
                          <div class="form-group">
                            <label>Fecha</label>
                            <input type="date" name="fecha" th:field="*{fecha}"
                                   class="form-control"
                                   placeholder="Ingresar fecha" />
                        </div>
                        
                        <div class="form-group">
                            <label>ID de producto</label>
                            <input type="text" name="producto" th:field="*{producto}"
                                   class="form-control"
                                   placeholder="Ingresar ID" />
                        </div>                        
                        <div class="form-group">
                            <label>Costo de ingreso</label>
                            <input type="text" name="costoIngreso" th:field="*{costoIngreso}"
                                   class="form-control"
                                   placeholder="Ingresar costo" />
                        </div> 
                
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Subir</button>
                        </div>
                            
                    </form>
                    </div>
                </div>
            </div>
        </div>
             
    </body>
</html>
